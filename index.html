<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Our Activity for Today!</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div class="container">
        <h1>Please choose of these activity for today?</h1>

        <form action="https://formspree.io/f/mkovzgov" method="POST">
            <div class="activity-grid">
                <!-- Movie Option -->
                <label class="card-label">
                    <input type="radio" name="activity" value="Movie" required>
                    <div class="card-content">
                        <div class="icon-wrapper">
                            <i data-lucide="film"></i>
                        </div>
                        <span class="card-title">Movie</span>
                    </div>
                </label>

                <!-- Dinner Option -->
                <label class="card-label">
                    <input type="radio" name="activity" value="Dinner">
                    <div class="card-content">
                        <div class="icon-wrapper">
                            <i data-lucide="utensils"></i>
                        </div>
                        <span class="card-title">Dinner</span>
                    </div>
                </label>

                <!-- Bowling Option -->
                <label class="card-label">
                    <input type="radio" name="activity" value="Bowling">
                    <div class="card-content">
                        <div class="icon-wrapper">
                            <i data-lucide="smile"></i>
                        </div>
                        <span class="card-title">Bowling</span>
                    </div>
                </label>
            </div>

            <button type="submit" class="submit-btn">Submit Selection</button>
        </form>
    </div>

    <!-- Success Modal -->
    <div class="modal-overlay" id="successModal">
        <div class="modal-content">
            <div class="success-icon">
                <i data-lucide="check"></i>
            </div>
            <h2>Thank You!</h2>
            <p>Your choice has been submitted. We'll plan it together!</p>
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        const form = document.querySelector('form');
        const modal = document.getElementById('successModal');

        form.onsubmit = async (e) => {
            e.preventDefault();

            const submitBtn = form.querySelector('.submit-btn');
            const originalText = submitBtn.innerText;

            // Show loading state
            submitBtn.innerText = 'Submitting...';
            submitBtn.disabled = true;

            const formData = new FormData(form);

            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    // Show success modal
                    modal.classList.add('active');
                    form.reset();
                } else {
                    alert('Oops! There was a problem submitting your form');
                }
            } catch (error) {
                alert('Oops! There was a problem submitting your form');
            } finally {
                submitBtn.innerText = originalText;
                submitBtn.disabled = false;
            }
        };

        function closeModal() {
            modal.classList.remove('active');
        }
    </script>
</body>

</html>
